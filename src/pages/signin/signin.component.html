<div class="container">
    @if (errorMessage) {
        <app-alert message="{{ errorMessage }}"></app-alert>
    }
    <h1 class="text-4xl font-bold text-center mb-5">Tizimga kirish sahifasi</h1>
    <label class="input input-bordered flex items-center gap-2">
        <b>Username:</b>
        <input type="text" class="grow" placeholder="bolta nomer adin" [(ngModel)]="username" />
        <span class="badge badge-error">majburiy</span> 
    </label>
    <label class="input input-bordered flex items-center gap-2">
        <b>Parol:</b>
        <input type="password" class="grow" placeholder="********" [(ngModel)]="password" />
        <span class="badge badge-error">majburiy</span>
    </label>
    <app-link
        href="/signup"
        text="Ro'yxatdan o'tish uchun bosing."
    />
    <button class="btn btn-success" (click)="signin()">Tizimga kirish</button>
</div>
